<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logout02</title>
  <style>
    :root {
      --primary-color: rgba(255, 255, 255, 0.5); /* Adjusted transparency */
      --background-blur: blur(25px); /* Increased blur for a stronger effect */
      --card-radius: 25px; /* Rounder corners */
      --shadow-color: rgba(0, 0, 0, 0.3);
      --nav-color: rgba(255, 255, 255, 0.2);
      --nav-hover-color: rgba(255, 255, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      background: rgb(130 120 120 / 80%);
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar li a:hover {
      color: var(--nav-hover-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-image {
      position: absolute;
      width: 400px;
      height: 400px;
      background: url('https://via.placeholder.com/400') center/cover no-repeat;
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 8px 32px var(--shadow-color);
    }

    .glass-card {
      width: 750px;
      padding: 60px;
      border-radius: var(--card-radius);
      background: #ffffff;
      box-shadow: 0 8px 40px var(--shadow-color);
      backdrop-filter: var(--background-blur);
      text-align: center;
    }

    .glass-card h1 {
      font-size: 2.1rem;
      margin-bottom: 25px;
      color: #1f2020;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .glass-card p {
      font-size: 1.3rem;
      margin-bottom: 35px;
      color: #1a1b1b;
    }

    .glass-card button {
      padding: 15px 35px;
      border: none;
      border-radius: var(--card-radius);
      background:#f65634;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.2rem;
    }

    .glass-card button:hover {
      background: #d43f00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="background-image"></div>
    <div class="glass-card">
      <h1>Your Data is Protected and Secure</h1>
      <p>Thank you for using our service!</p>
      <button onclick="alert('Redirecting to login...')">Go to Login</button>
    </div>
  </div>
</body>
</html>
