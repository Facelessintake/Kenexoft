<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Log File</title>
</head>
<body>
    <h1>Upload Log File for Anomaly Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="log_type">Select Log Type:</label>
        <select name="log_type" id="log_type">
            <option value="Network Traffic">Network Traffic</option>
            <option value="User Activity">User Activity</option>
            <option value="Firewall Logs">Firewall Logs</option>
            <option value="Application Log">Application Log</option>
            <option value="DNS Query Log">DNS Query Log</option>
            <option value="Email Log">Email Log</option>
            <option value="Endpoint Log">Endpoint Log</option>
        </select><br><br>
        <label for="file">Choose log file:</label>
        <input type="file" name="file" id="file" required><br><br>
        <input type="submit" value="Upload Log File">
    </form>
</body>
</html>
